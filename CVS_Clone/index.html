<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVS Pharmacy</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff7e7a49c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="splash">
      <img src="./assets/logo.png" alt="logo" />
    </div>

    <div class="content">
      <header class="main-header">
        <div class="container">
          <img class="logo" src="./assets/logo.png" alt="logo" />
          <input type="text" class="search" placeholder="Search..." />
        </div>
      </header>

      <div class="sub-header">
        <div>
          <p>Now delivering Rx + more</p>
          <p>Find out now <i class="fas fa-angle-right"></i></p>
        </div>
        <img src="./assets/delivery.png" alt="delivery" />
      </div>

      <div class="grid-container">
        <div class="item">
          <h4>Pharmacy</h4>
          <p>2Rxs ready to refill</p>
          <img src="./assets/medicine.png" alt="medicine" />
        </div>
        <div class="item">
          <h4>Deals & Rewards</h4>
          <p>2 TraversyCare offers expiring</p>
          <img src="./assets/medal.png" alt="medal" />
        </div>
        <div class="item">
          <h4>SecondClinic</h4>
          <img src="./assets/nurse.png" alt="nurse" />
        </div>
        <div class="item">
          <h4>Shop</h4>
          <p>Free shipping on orders $25+</p>
          <img src="./assets/shop.png" alt="shop" />
        </div>
        <div class="item">
          <h4>Photo</h4>
          <img src="./assets/photo.png" alt="photo" />
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p>View Your weekly ad</p>
          <img src="./assets/newspaper.png" alt="newspaper" />
        </div>
      </div>
    </div>

    <footer class="main-footer">
      <ul>
        <li><i class="fas fa-heart"></i>Home</li>
        <li><i class="fas fa-barcode"></i>Show Card</li>
        <li><i class="fas fa-user"></i>Account</li>
        <li><i class="fas fa-map-marker"></i>Find Store</li>
      </ul>
    </footer>
  </body>
</html>
